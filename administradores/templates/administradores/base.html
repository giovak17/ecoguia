{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Administradores - EcoGuia {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/bootstrap/css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">
    {% include "administradores/partials/header.html" %}
    <main class="container flex-fill">
        {% block content %}
        <!-- Contenido de los templates que extiendan esta base sera insertado aqui -->
        {% endblock %}
    </main>
    {% include "administradores/partials/footer.html" %}
    <script src="{% static 'core/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
