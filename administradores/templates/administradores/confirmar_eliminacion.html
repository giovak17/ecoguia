{% extends "administradores/base.html" %}

{% block title %}Usuarios{% endblock %}

{% block content %}
    <h1>¿Eliminar usuario {{ usuario.nombre }}?</h1>
    <p>Rol asignado:
        {% if usuario.id_rol %}
            {{ usuario.id_rol.nombre }}
        {% else %}
            Sin rol
        {% endif %}
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'administradores:listar_usuarios' %}">Cancelar</a>
    </form>
{% endblock %}
