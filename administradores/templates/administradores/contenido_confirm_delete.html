{% extends 'administradores/base.html' %}
{% block content %}
<div class="container">
  <h1 class="mt-4 mb-4">Confirmar Eliminación</h1>
  <p>¿Estás seguro que deseas eliminar el contenido educativo: <strong>{{ contenido.titulo }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'contenido_admin' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
