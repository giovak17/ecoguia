{% extends "usuarios/base.html" %}

{% block title %}Inicio de sesión | EcoGuía{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-75 my-5">
  <div class="card shadow-lg rounded-4 border-0" style="max-width: 440px; width: 100%;">
    <div class="card-body p-4">
      <!-- Encabezado -->
      <div class="text-center mb-4">
        <div class="mb-2">
          <i class="bi bi-recycle text-success" style="font-size: 3rem;"></i>
        </div>
        <h2 class="fw-bold text-success">Bienvenido a EcoGuia!</h2>
        <p class="mb-0">¿No tienes una cuenta?
          <a href="{% url 'usuarios:registro' %}" class="text-decoration-none fw-semibold text-success">Regístrate aquí</a>
        </p>
      </div>

      <!-- Formulario -->
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Correo electrónico</label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            name="email"
            placeholder="tu@email.com"
            value="{% if email %}{{ email }}{% endif %}"
            required
            autofocus
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <input
            type="password"
            class="form-control form-control-lg"
            id="password"
            name="password"
            placeholder="********"
            required
          >
        </div>

        {% if message %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ message }}
        </div>
        {% endif %}

        <button type="submit" class="btn btn-success w-100 py-3 fw-bold fs-5 mt-3">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
