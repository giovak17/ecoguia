{% extends "usuarios/base.html" %}
{% load static %}

{% block title %}Inicio de sesión | EcoGuía{% endblock %}

{% block content %}
<section class="login">
  <div class="container">
    <div class="login-wrapper">
      <div class="login-card">
        <div class="login-header">
          <i class="bi bi-recycle" style="font-size: 2.5rem; color: var(--primary-color);"></i>
          <h2>Bienvenido a EcoGuía!</h2>
          <p>¿No tienes una cuenta?
            <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a>
          </p>
        </div>

        <form method="post" action="" class="login-form">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="tu@email.com"
              value="{% if email %}{{ email }}{% endif %}"
              required
              autofocus
            >
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
              required
            >
          </div>

          {% if message %}
          <div class="form-error">
            {{ message }}
          </div>
          {% endif %}

          <button type="submit" class="btn login-btn">Iniciar sesión</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
